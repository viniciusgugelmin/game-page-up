<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jogo da velha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue/app.js"></script>
    <script src="jogodavelha/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div id="app">
        <up-animation></up-animation>
        <up-header></up-header>
        <div id="up-jogo">
            <table class="placar">
                <tr>
                    <td>
                        <input type="text" class="input-group-text" placeholder="PLAYER 1" size="15px" id="nome1">
                    </td>
                    <td>
                        <input type="text" class="input-group-text" placeholder="-" size="1" id="placar1" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="input-group-text" placeholder="PLAYER 2" size="15px" id="nome2">
                    </td>
                    <td>
                        <input type="text" class="input-group-text" placeholder="-" size="1" id="placar2" disabled>
                    </td>
                    <td>
                        <input type="text" class="input-group-text draw" placeholder="DRAW" size="5" id="draw" disabled>
                    </td>
                </tr>
            </table>
            <table class="jogo-da-velha">
                <tr>
                    <td class="td" align="center" valign="middle" id="matriz00" onclick="play(this.id);"></td>
                    <td class="td" align="center" valign="middle" id="matriz01" onclick="play(this.id);"></td>
                    <td class="td" align="center" valign="middle" id="matriz02" onclick="play(this.id);"></td>
                </tr>

                <tr>
                    <td class="td" align="center" valign="middle" id="matriz10" onclick="play(this.id);"></td>
                    <td class="td" align="center" valign="middle" id="matriz11" onclick="play(this.id);"></td>
                    <td class="td" align="center" valign="middle" id="matriz12" onclick="play(this.id);"></td>
                </tr>

                <tr>
                    <td class="td" align="center" valign="middle" id="matriz20" onclick="play(this.id);"></td>
                    <td class="td" align="center" valign="middle" id="matriz21" onclick="play(this.id);"></td>
                    <td class="td" align="center" valign="middle" id="matriz22" onclick="play(this.id);"></td>
                </tr>
            </table>
            <table class="placar mostra-jogador">
                <tr>
                    <td>
                        <input type="text" class="input-group-text" placeholder="PLAYER TURN" size="37px" id="playerturn" class="jogadores" disabled>
                    </td>
                </tr>
            </table>
        </div>
        <up-footer></up-footer>
    </div>
</body>
</html>
<script>
new Vue({
    el: '#app'
})
</script>
