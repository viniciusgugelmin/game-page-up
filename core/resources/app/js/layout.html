<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Central de jogos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
</body>
</html>
<script>
var app = new Vue({
    el: '#app',

    data: {
        message: 'Hello World!'
    },
    
    methods: {
        reverseMessage() {
            this.message = this.message.split('').reverse().join('')
        }
    }
})
</script>
